	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage responsive feature for small screen devices" />

	<meta name="Resource-type" content="Document" />

	<script type="text/javascript" src="examples.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				anchors: ['intro', 'invite', 'sangeet', 'shaadi', 'reception', 'rsvp'],
				sectionsColor: ['#DAC500', '#1BBC9B', '#7E8F7C', '#DAC500', '#1BBC9B', '#7E8F7C'],
				menu: '#menu',
				navigation: true,
				navigationPosition: 'right',
				navigationTooltips: ['Intro', 'Invite', 'Sangeet Sagai', 'Shaadi', 'Reception', 'RSVP'],
				responsiveWidth: 1100
			});
		});
	</script>

<body>

<ul id="menu">
	<li data-menuanchor="intro"><a href="#intro">Intro</a></li>
  <li data-menuanchor="invite"><a href="#invite">Invite</a></li>

</ul>

<div id="fullpage">

	<div class="section " id="intro">

			<h1>Intro</h1>
		</div>
	</div>

	<div class="section" id="invite">
		<div class="intro">
			<h1>Invite</h1>
		</div>
	</div>

  <div class="section" id="sangeet">
		<div class="intro">

		</div>
	</div>

  <div class="section" id="shaadi">
		<div class="intro">
			<h1>Shaadi</h1>
		</div>
	</div>

  <div class="section" id="reception">
		<div class="intro">
			<h1>Reception</h1>
		</div>
	</div>


  <div class="section" id="rsvp">
		<div class="intro">
			<h1>RSVP</h1>
		</div>
	</div>

</div>
